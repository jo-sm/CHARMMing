
<table class="sortable resizable" border=1>
<tr><th>Job ID</th><th>Description</th><th>Current Status</th><th>Submitted</th><th>Wait time</th><th>Running time</th><th>Total time</th><th>Results</th></tr>
           <tr>
           <td align = "center" width ="50">{{ job.owner_index }}</td>
           <td><font size='2'>{{job.description}}</font></td> 
           <td align="center" width = "80" id="job_status">{{ job.status|safe }}</td>
	   <td align="center"><font size='2'>{{ job.queued }}</font></td>
	   <td align="center"><font size='2'>{{ job.waited }}</font></td>
	   <td align="center"><font size='2'>{{ job.runtime }}</font></td>
           <td align="center"><font size='2'>{{ job.totaltime }}</font></td>
	   <td align="center"><a href="#" style="font-size:12pt; color:Red;" onclick="viewDDJobResults('{{job.id}}')" id="viewhideddjobresults">View/Hide Results</a></td>
	   </tr>
</table>
