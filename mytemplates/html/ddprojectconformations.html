<html>
<head>
  <link href="/charmming/css/custom.css" rel="stylesheet" type="text/css" />
  <link href="/charmming/css/tabs.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="/charmming/js/custom.js"> </script>
	 <script type="text/javascript">


       
</script>
</head>
<body>

<table class="sortable" width="100%" border="0">
<tr><td colspan="4"><font size="2">Conformations:</font></td>
<tr><th align="left" width="50"><input id="setcheckall" type="checkbox" name="setcheckall" onclick='SetCheckUncheck();'/></th><th align="left" width="400">Conformation Name</th><th align="left" width="200">Target PDB Code</th></tr>
</table>
<div name="projectconformationsinsidediv" id="projectconformationsinsidediv" style="overflow:auto;width:99%;height:155px;border:0px solid #336699;padding-left:5px;text-align:left">
<table class="sortable" width="100%" border="0">
{% for conformation in conformations %}
<tr>
	      <td width="50"><input id="project_conformation_id" type="checkbox" name="project_conformation_id" value="{{ conformation.project_conformation_id}}"/></td><td width="400"><font size="2">{{ conformation.conformation_name}}</font></td><td width="200"><font size="2">{{ conformation.protein_pdb_code }}</font></td>
</tr>
{% endfor %}

</table>
</div>
</body>
</html>
