{% if tasks %}
  <table>
  {% for task in tasks %}
    {% if forloop.first %}
       <tr><td><input type="radio" name="ptask" value="{{ task.id }}" checked /></td><td>Coordinates from {{ task.action }}</td></tr>
    {% else %}
       <tr><td><input type="radio" name="ptask" value="{{ task.id }}" /></td><td>Coordinates from {{ task.action }}</td></tr>
    {% endif %}
  {% endfor %}
  </table>
{% endif %}
