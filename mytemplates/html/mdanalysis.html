{% extends "html/skeleton.html" %}

{% block content %}
<div id="mainpage">
 <div id="mdform">
   <h2 class="center_header">Which properties would you like to generate?</h2>
   <form method="post" action="/charmming/analysis/domdprop/">
      <table style="width:60%;margin-left:auto;margin-right:auto;text-align:left">
        <tr><td>Average potential energy</td><td><input type="checkbox" name="getener" value="getener" /></td></tr>
        <tr><td>Average volume</td><td><input type="checkbox" name="getvolu" value="getvolu" /></td></tr>
        <tr><td>Average pressure</td><td><input type="checkbox" name="getpressi" value="getpressi" /></td></tr>
        <tr><td>Average temperature</td><td><input type="checkbox" name="gettemp" value="gettemp" /></td></tr>
        <tr><td>Average kinetic energy</td><td><input type="checkbox" name="gettotk" value="gettotk" /></td></tr>
        <tr><td>Average overall energy</td><td><input type="checkbox" name="gettote" value="gettote" /></td></tr>
      </table>
      <div style="text-align:center">
        <input type="submit" value="Submit" />
      </div>
   </form>
 </div>
</div>
{% endblock %}
