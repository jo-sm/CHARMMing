<html>
<head>
<link rel="stylesheet" type="text/css" media="all" href="/charmming/css/tablekit/tablestyle.css" />
<link href="/charmming/css/tabs.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/charmming/js/protoculous-1.0.2-packed.js"></script>
<script type="text/javascript" src="/charmming/js/tablekit/fastinit.js"></script>
<script type="text/javascript" src="/charmming/js/tablekit/tablekit.js"></script>
    <script type="text/javascript" src="/charmming/js/greybox/AJS.js"></script>
    <script type="text/javascript" src="/charmming/js/greybox/AJS_fx.js"></script>
    <script type="text/javascript" src="/charmming/js/greybox/gb_scripts.js"></script>
    <script type="text/javascript" src="/charmming/js/custom.js"> </script>
    <script src="/charmming/js/tabs.js" type="text/javascript"></script>
    <link href="/charmming/css/greybox/gb_styles.css" rel="stylesheet" type="text/css" media="all" />
	 <script type="text/javascript">

</script>
</head>
<body>
<table class="sortable resizable" width=100%>
  <tr><th align="left" width="50"><input id="checkall" type="checkbox" name="checkall" onclick='LigandSet_CheckUncheck();'/></th><th align="left" width="200">Ligand Name</th><th align="left" width="400">Ligand Description</th><th align="center">View in JSmol</th><th align="center">View in GLmol</th></tr>
</table>
<div name="availableligandsinsidediv" id="availableligandsinsidediv" style="overflow:auto;width:99%;height:158px;border:0px solid #336699;padding-left:5px;text-align:left">

<table class="sortable resizable" width=100%>


{% for ligand in available_ligands%}
<tr>
	      <td width="50"><input id="ligandid" type="checkbox" name="ligandid" value="{{ ligand.id }}"/></td><td width="200"><font size="2" align="left">{{ ligand.name }}</font></td><td width="400"><font size="2">{{ ligand.description }}</font></td>
<td>
{% if ligand.file_id == 0 %}
  ---
{% else %}
  <a href="#" onclick="window.open('/charmming/dd_substrate/viewligandjmol/{{ligand.file_id}}/', 'View Ligand', 'height=700, width=700');">View</a>
{% endif %}
</td>
<td>
{% if ligand.file_id == 0 %}
  ---
{% else %}
<a href="#" onclick="window.open('/charmming/dd_substrate/viewligandglmol/{{ligand.file_id}}/', 'View Ligand', 'height=700, width=700');">View</a>
{% endif %}
</td>
</tr>
{% endfor %}

</table>
</div>
