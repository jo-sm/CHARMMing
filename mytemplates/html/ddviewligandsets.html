{% extends "html/skeleton.html" %}

{% block content %}
<div id="mainpage">
  <link href="/charmming/css/custom.css" rel="stylesheet" type="text/css" media="all" />
<center>
<h1>View User Defined Ligand Sets</h1>
</center>
<div class='status'>
<center>
<form method="post" action=".">
<div name="gridsets" id="gridsets" style="overflow:auto;width:100%;height:500px;border:0px solid #336699;padding-left:5px;text-align:left">
<a href="/charmming/dd_substrate/ligandsetsaddnew/" title="Create New Grid Set" ');">Create New Set</a><br><br>
<table class="sortable resizable" border=2 width=100%>
<tr><th align="left" width="300">Set Name</th><th align="left" width="600">Set Description</th><th align="left" width="50">Total Ligands</th><th align="left" width="50">Delete</th></tr>
{% for set in ligandsets %}
        <tr><td><a href="/charmming/dd_substrate/ligandsetdetails/{{set.id}}" title="Edit:{{ set.name}}" ');">{{ set.name }}</a></td><td>{{ set.description }}</td><td>{{ set.grid_count }}</td><td><a href="" onclick="if (confirm('Are you sure you want to delete ligand set {{ set.name }}?')){send_delete_ligandset_form('{{set.id}}')}">X</a></td>
{% endfor %}
</table>
</div>
</form>
</div>
</center>
{% endblock %}
