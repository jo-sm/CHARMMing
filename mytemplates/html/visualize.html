{% extends "html/skeleton.html" %}

{% block content %}
<div id="mainpage">
  <center>
  <h1>Visualize Structures</h1>
  <hr width="50%">

  <form method="post" action=".">
     <table class="sortable resizable" border=2>
        <tr><th>Filename</th><th>Description</th></tr>
        {% for file in filelst %}
           <tr><td><a href="/charmming/jmolview/{{ file.0 }}">{{ file.0 }}</a></td><td>{{ file.1 }}</td></tr>
        {% endfor %}
     </table>
  </form>
</div>
{% endblock %}
