<body>
  <center>
  <h1>Visualize Structures</h1>
  <hr width="50%">

  <form method="post" action=".">
     <table class="sortable resizable" border=2>
        <tr><th>Filename</th><th>ChemDoodle Link</th><th>Description</th></tr>
        {% for file in filelst %}
           <tr><td><a href="#" onclick="chooseViewProgram('{{file.0}}');">{{ file.0 }}</a></td><td><a href="/charmming/chemdoodleview/{{file.0}}">ChemDoodle</a></td><td>{{ file.1 }}</td></tr>
        {% endfor %}
     </table>
  </form>
</body>
