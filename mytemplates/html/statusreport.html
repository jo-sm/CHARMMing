{% autoescape off %}
<html>
<head>
  <link href="/charmming/css/custom.css" rel="stylesheet" type="text/css" />
  <link href="/charmming/css/tabs.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="/charmming/js/custom.js"> </script>
</head>
<body>
<center>
  <table border=0 bordercolor=#e2e9fe class="status" cellspacing=0 cellpadding=0 width=150px>
   {% if structure.name %}
     <tr class="status"><th class="status"> Status of: <br /> {{ structure.name }} </th></tr>
     {% if haveWorkingStruct %}
       <tr class="status"><td class="status">Operations:</td></tr>
       {% for s in statuses %}
         <tr class="status"><td class="status"> {{ s.0 }}: {{ s.1 }}</td></tr>
       {% endfor %}
     {% else %}
       <tr class="status"><th class="status"> Structure not built </th></tr>
     {% endif %}
   {% else %}
     <tr class="status"><th class="status"> No Structure </th></tr>
   {% endif %}
</table>

  <div id="statusfooter">
    <div class="content">
    </div>
  </div> 

</center>
</body>
</html>
{% endautoescape %}
