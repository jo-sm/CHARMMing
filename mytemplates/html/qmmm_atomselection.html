<p id='mm_boxnumero' class='qmmm_params'><input name='mm_boxnumero' class='qmmm_params' type='checkbox' onclick='if(this.checked){hideQMBoxes(\"numero\");}else{$(\"#qmmm_paramsnumero\").show();$(\"#highest_qm_layer\").val(\"numero\".split(\"_\")[2]);}' />Make this layer MM</p><div id='qmmm_paramsnumero'><hr class='qmmm_params qm_hr'><p class='qmmm_params'>Exchange: <select size='1' name='qmmm_exchangenumero' id='qmmm_exchangenumero'><option value='HF' selected>HF</option><option value='B'>B</option>              <option value='B3'>B3</option>            </select></p><p class='qmmm_params'>  Charge: <select size='1' name='qmmm_chargenumero' id='qmmm_chargenumero'>            <option value='-5'> -5 </option>            <option value='-4'> -4 </option>            <option value='-3'> -3 </option>            <option value='-2'> -2 </option>            <option value='-1'> -1 </option>            <option value='0' selected> 0 </option>            <option value='1'> +1 </option>            <option value='2'> +2 </option>            <option value='3'> +3 </option>            <option value='4'> +4 </option>            <option value='5'> +5 </option>          </select>                              </p><p class='qmmm_params'>    Correlation: <select size='1' name='qmmm_correlationnumero' id='qmmm_correlationnumero'>                  <option value='None' selected>None</option>                  <option value='LYP'>LYP</option>               </select>                                           </p><p class='qmmm_params'>    Basis Set: <select size='1' name='qmmm_basissetnumero' id='qmmm_basissetnumero'>                 <option value='STO-3G' selected>STO-3G</option>                 <option value='3-21G*'>3-21G*</option>                 <option value='6-31G*'>6-31G*</option>             </select>                                     </p><p class='qmmm_params'>    Multiplicity: <select size='1' name='qmmm_multiplicitynumero' id='qmmm_multiplicitynumero'>                  <option value='1' selected>1</option>                  <option value='2'>2</option>                  <option value='3'>3</option>                  <option value='4'>4</option>                  <option value='5'>5</option>                  <option value='6'>6</option>                  <option value='7'>7</option>                  <option value='8'>8</option>                  <option value='9'>9</option>                  <option value='10'>10</option>                </select>                            </p><p class='qmmm_params'>Define QM region: define qmregion sele <input type='text' id='qmselenumero' name='qmselenumero'> end</p> <div id='linkatom_numnumero'><p class='qmmm_params'>Enter number of link atoms (entering 0 causes CHARMMing to automatically determine the link atoms):   <input type='text' name='num_linkatomsnumero' id='num_linkatomsnumero' value='0' size='4' onkeyup='writeLinkAtomLines(\"{% for item in seg_list %}{{item}} {% endfor %}\",\"modelo\",$(this).val(),$(this)[0].id);'></p></div><div class='qmmm_params' id='linkatom_linesnumero'></div><hr class='qmmm_params qm_hr'></div>
